<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Garamond;
        font-style: italic;
        background-image: 
        linear-gradient(to top, rgb(31, 30, 30), transparent), 
        linear-gradient(to bottom, rgb(24, 35, 18), transparent),
        url('retrogaming.jpg');
        opacity: .9;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100%, 100%;
      }

      .container{
        width: 400px;
        margin: 100px auto;
        background-color:#292929;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        opacity: .94;
      }

      h2 {
        text-align: center;
        color: #fff;
        font-size: xx-large;
      }

      .input-group {
        margin-bottom: 20px;
        font-size: large;
      }

      .input-group label {
        display: block;
        color: #ebe6e6;
        margin-bottom: 2px;
      }

      .input-group input[type="text"],
      .input-group input[type="email"],
      .input-group input[type="password"] {
        width: 98%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        padding-right: 0px;
        background-color: rgb(255, 246, 234);
        box-shadow: 0 0 20px #1c1c1c;
      }

      .input-group input[type="submit"] {
        font-family: Garamond;
        font-style: italic;
        width: 100%;
        padding: 10px;
        border-top: 25px;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: x-large;
        box-shadow: 0 0 20px #1c1c1c;
      }

      .input-group input[type="submit"]:hover {
        background-color: #45a049;
      }
      
      .signup{
        font: rgb(61, 87, 254);
        padding-left: 90px;
      }

      .link{
        color: white;
        padding-left: 20px;
      }

      
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Signup</h2>
      <form action="#">
        <div class="input-group">
          <label for="name">Enter a username:</label>
          <input type="text" id="name" name="name" required="">
        </div>
        <div class="input-group">
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required="">
        </div>
        <div class="input-group">
            <label for="password">Enter a strong Password:</label>
            <input type="password" id="password" name="password" required="">
          </div>
        <div class="input-group">
          <input type="submit" value="Sign up">
        </div>
      </form>
    </div>
  

</body></html>
